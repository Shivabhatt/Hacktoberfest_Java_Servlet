<html>
    <head>
        <title>Details Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><form method="Post" action="/date">
<table>
	<tr>
		<td>Name : </td>
		<td><input type="text" name="name"/> </td>
	</tr>
	<tr>
		<td>Enrollment No. : </td>
		<td><input type="text" name="enroll"/> </td>
	</tr>
	<tr>
		<td>Mobile No. : </td>
		<td><input type="text" name="mobile"/> </td>
	</tr>
	<tr>
		<td>Program Name : </td>
		<td><input type="text" name="program"/> </td>
	</tr>
	<tr>
		<td>Year/Semester : </td>
		<td><input type="text" name="year"/> </td>
	</tr>
	<tr>
		<td>Domain Area : </td>
		<td><input type="radio" name="domain" value="Java Tech">Java Tech</input> </td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="domain" value="Dot Net">Dot Net</input> </td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="domain" value="Android">Android</input> </td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="domain" value="Cloud">Cloud</input> </td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="domain" value="Artificial Intelligence">Artificial Intelligence</input> </td>
	</tr>
	<tr>
		<td><input type="submit" value="Submit"/> </td>
		<td><input type="reset" value="Reset"/></td>
	</tr>
</table>
</form></div>
    </body>
</html>
